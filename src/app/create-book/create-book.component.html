<h3>Create Book</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Book</label>
      <input type="text" class="form-control" id="book" required [(ngModel)]="book.book" name="book">
    </div>

    <div class="form-group">
      <label for="name">User</label>
      <input type="text" class="form-control" id="user" required [(ngModel)]="book.user" name="user">
    </div>

    <div class="form-group">
      <label for="name">Author</label>
      <input type="text" class="form-control" id="author" required [(ngModel)]="book.author" name="author">
    </div>

    <div class="form-group">
      <label for="name">Publisher</label>
      <input type="text" class="form-control" id="publisher" required [(ngModel)]="book.publisher" name="publisher">
    </div>

    <div class="form-group">
      <label for="name">Book Category</label>
      <input type="text" class="form-control" id="bookCategory" required [(ngModel)]="book.bookCategory" name="bookCategory">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
</div>
